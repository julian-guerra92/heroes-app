<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="heroe | imagen">
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera Aparición:</strong> {{heroe.first_appearance}}
            <br>
            <strong>Personajes:</strong> {{heroe.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions fxLayout>
        <button mat-raised-button color="warn" [routerLink]="['../', heroe.id]">
            Leer más!
        </button>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" [routerLink]="['../editar/', heroe.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
